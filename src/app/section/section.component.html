<div class="row section" [ngClass]="{'fadeInDown animated': shown}" scrollSpy>
  <div class="col">
    <div class="section-heading">
      <md-icon>{{ icon }}</md-icon>
      <h1 translate>{{ data }}.TITULO</h1>
    </div>
  </div>

  <div class="col">
    <div
      class="section-content"
      [innerHTML]="data + '.CONTENIDO' | translate">
    </div>
  </div>
</div>
